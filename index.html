<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Colaborativo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla de bienvenida con código de invitación -->
        <div class="welcome-screen active">
            <div id="errorMsg" class="error hidden"></div>
            <input type="text" id="inviteCodeInput" placeholder="Código de invitación" />
            <button onclick="validateInvite()">Continuar</button>
        </div>

        <!-- Pantalla de registro -->
        <div class="register-screen">
            <p class="subtitle">Elige un nombre de usuario (opcional)</p>
            <input type="text" id="usernameInput" placeholder="Nombre de usuario (opcional)" />
            <button onclick="completeRegistration()">Comenzar</button>
        </div>

        <!-- Dashboard principal -->
        <div class="dashboard">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">Usuarios totales</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="remainingInvites">-</div>
                    <div class="stat-label">Invitaciones disponibles</div>
                </div>
            </div>

            <div class="info-box" id="inviteSection">
                <strong>compartir</strong>
                <div class="invite-link" id="inviteLink">Generando...</div>
                <button class="secondary-btn" onclick="copyInviteLink()"> Copiar enlace</button>
            </div>

            <button onclick="goToUpload()">Subir imagen</button>
            <button class="secondary-btn" onclick="goToGallery()"> Ver galería</button>
        </div>

        <!-- Pantalla de subida -->
        <div class="upload-screen">
            <h1>Subir Imagen</h1>
            <p class="subtitle">Comparte tu imagen con el archivo</p>

            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
                <label class="file-input-label" for="imageInput">
                    Selecciona una imagen
                    <br><small style="color: #999;">o arrastra aquí</small>
                </label>
            </div>

            <!-- AQUÍ DEBE IR EL PREVIEW SECTION -->
            <div id="previewSection" style="display: none;">
                <div id="exifPreview" class="exif-preview"></div>
                <div id="imagePreview" class="image-preview">
                    <span style="color: #999;">La previsualización aparecerá aquí</span>
                </div>
                <button onclick="uploadImage()"> Subir imagen</button>
                <button class="secondary-btn" onclick="goToDashboard()">← Volver</button>
            </div>

            <!-- Esto se oculta cuando se muestra el preview -->
            <div id="uploadSection">
                <button class="secondary-btn" onclick="goToDashboard()">← Volver</button>
            </div>
        </div>

        <!-- Pantalla de galería -->
        <div class="gallery-screen">
            

            <div id="orderInfo" class="order-info"></div>

            <!-- CONTENEDOR PRINCIPAL DE GALERÍA CON EXIF -->
            <div class="gallery-with-exif">
                <!-- PANEL LATERAL DE EXIF (oculto inicialmente) -->
                <div id="exifSidebar" class="exif-sidebar">
                    <div class="exif-sidebar-header">
                        
                        <button class="close-exif-btn" onclick="closeExifSidebar()">&times;</button>
                    </div>
                    <div id="exifContent" class="exif-content">
                        <p class="no-exif-selected">Haz clic en una imagen para ver sus metadatos</p>
                    </div>
                </div>

                <!-- GALERÍA DE IMÁGENES -->
                <div id="galleryGrid" class="gallery-grid">
                    <p style="text-align: center; color: #666;">Cargando imágenes...</p>
                </div>
            </div>

            <button class="secondary-btn" onclick="goToDashboard()">← Volver</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
